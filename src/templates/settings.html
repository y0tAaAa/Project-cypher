    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <img src="/static/kemt_logo.png" style="height:40px;margin-right:10px;">
      <img src="/static/fei_logo.png" style="height:40px;">
      <p>© 2025 Projekt Cypher</p>
    </div>
  </footer>

</body>
</html>
